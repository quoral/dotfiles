- name: "Install powerline"
  pip:
    executable: pip3
    name:
      - powerline-status
      - powerline-gitstatus
  tags:
    - dotfiles

- name: "Install bin python dependencies"
  pip:
    executable: pip3
    name:
      - iterfzf
      - Pillow
      - click
  tags:
    - dotfiles

- name: "Install parellel"
  apt:
    name: parallel
  become: True
  when: ansible_distribution == "Ubuntu"

- name: "Install parellel"
  community.general.pacman:
    name: parallel
  become: True
  when: ansible_distribution == "Archlinux"

- name: "Ensure all basefolders are created"
  file:
    dest: "{{ ansible_env.HOME }}/{{ item.dest | dirname }}"
    state: directory
  with_items: "{{ links }}"
  tags:
    - dotfiles

- name: "Ensure all symlinks are placed"
  file:
    src: "{{dotfiles_location}}/files/{{ item.src }}"
    dest: "{{ ansible_env.HOME }}/{{ item.dest }}"
    state: link
    force: yes
  with_items: "{{ links }}"
  tags:
    - dotfiles

- name: "Copy all .desktop files"
  copy:
    src: "{{dotfiles_location}}/files/desktop-files/{{ item.src }}"
    dest: "/usr/share/applications/{{ item.src }}"
  with_items: "{{ desktop_files }}"
  tags:
    - dotfiles
    - desktop-files
  become: True
  notify: changed-desktop-files
